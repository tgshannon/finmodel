<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Data</title>
</head>
<body>
  <h1>Financial Data</h1>
  <form id="tickerForm">
    <label for="ticker">Enter Ticker Symbol:</label>
    <input type="text" id="ticker" name="ticker">
    <button type="submit">Get Data</button>
  </form>
  <div id="tickerData"></div>

  <script>
    document.getElementById('tickerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const ticker = document.getElementById('ticker').value;
      try {
        const response = await fetch('/ticker-data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ ticker })
        });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('tickerData').innerHTML = `
            <h2>${data.company}</h2>
            <p>Symbol: ${data.symbol}</p>
            <p>Price: ${data.price}</p>
            <p>Volume: ${data.volume}</p>
            <p>50DayMA: ${data.price50}</p>
            <p>PE: ${data.pe}</p>
            <!-- Add more fields as needed -->
          `;
        } else {
          document.getElementById('tickerData').innerText = data.message || 'Error fetching ticker data';
        }
      } catch (error) {
        console.error('Error fetching ticker data:', error.message);
        document.getElementById('tickerData').innerText = 'An error occurred while fetching ticker data';
      }
    });
  </script>
</body>
</html>
